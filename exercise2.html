 <h1>JavaScript Lab Exercise 1</h1>
 <script>

    /*
    function add(a, b) {
        return a + b;

    function subtract(a, b) {
        return a - b;
    }
    */

    /*
    function add(a, b = 5) {
        return a + b;
    }

    function subtract(a, b = 5) {
        return a - b;
    }
    */

    const add = (a, b = 5) => a + b;
    const subtract = (a, b = 5) => a - b;
    const multiply = (a, b = 5) => a * b;
    const divide = (a, b = 5) => {
        if (b === 0) {
            console.error("Error: Can't divide by zero.");
            return NaN;
        }
        return a / b;
    };

    console.log(add(5, 3));
    console.log(subtract(5, 3));
    console.log(add(5));
    console.log(subtract(5));
    console.log(multiply(5, 3));
    console.log(divide(10, 5));
    console.log(divide(5, 0)); // will give error

    function calculator(num1, num2, operation) {
        if (operation === "add") {
            return add(num1, num2);
        } else if (operation === "subtract") {
            return subtract(num1, num2);
        } else if (operation === "multiply") {
            return multiply(num1, num2);
        } else if (operation === "divide") {
            return divide(num1, num2);
        } else {
            console.error("Error: Invalid operation.");
            return null;
        }
    }

    console.log(calculator(10, 5, "add"));
    console.log(calculator(10, 5, "divide"));

 </script>
